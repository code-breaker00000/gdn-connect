<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="https://code-breaker00000.github.io/gnd-connect/logo.png">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAKca0kcjRqGJKkH4PMYIlA_CG29xgCcLA",
      authDomain: "gdn-connect.firebaseapp.com",
      databaseURL: "https://gdn-connect-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gdn-connect",
      storageBucket: "gdn-connect.appspot.com",
      messagingSenderId: "101766902283",
      appId: "1:101766902283:web:5d091c5416a4a16f4c4d0e",
      measurementId: "G-KNQ509LQ6G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;

    window.addEventListener('DOMContentLoaded', () => {
      const postsList = document.getElementById('postsList');
      const postForm = document.getElementById('postForm');
      const logoutBtn = document.getElementById('logoutBtn');

      postsList.innerHTML = '<p class="loading">Chargement‚Ä¶</p>';

      onAuthStateChanged(auth, user => {
        if (!user) {
          window.location.href = "index.html";
          return;
        }
        currentUser = user;
        loadPosts();
      });

      if (logoutBtn) {
        logoutBtn.onclick = () => {
          signOut(auth).then(() => window.location.href = "index.html");
        };
      }

      if (postForm) {
        postForm.onsubmit = e => {
          e.preventDefault();

          if (!currentUser) {
            alert("Tu dois √™tre connect√© pour publier.");
            return;
          }

          const title = document.getElementById('postTitle').value.trim();
          const content = document.getElementById('postContent').value.trim();

          if (!title || !content) {
            alert("Titre et contenu obligatoires.");
            return;
          }

          const newPost = {
            title,
            content,
            authorId: currentUser.uid,
            authorName: currentUser.displayName || currentUser.email || "Anonyme",
            createdAt: serverTimestamp()
          };

          push(ref(db, 'posts'), newPost)
            .then(() => postForm.reset())
            .catch(err => alert("Erreur lors de la publication : " + err.message));
        };
      }

      function loadPosts() {
        const postsRef = ref(db, 'posts');
        onValue(postsRef, snapshot => {
          postsList.innerHTML = '';
          const data = snapshot.val();
          if (!data) {
            postsList.innerHTML = '<p>Aucun article pour l‚Äôinstant.</p>';
            return;
          }

          // Convertir objet en tableau et trier par createdAt (desc)
          const postsArray = Object.entries(data).sort((a, b) => {
            const aTime = typeof a[1].createdAt === 'number' ? a[1].createdAt : 0;
            const bTime = typeof b[1].createdAt === 'number' ? b[1].createdAt : 0;
            return bTime - aTime;
          });

          postsArray.forEach(([id, post]) => {
            let dateStr = "Date inconnue";
            if (typeof post.createdAt === 'number') {
              dateStr = new Date(post.createdAt).toLocaleString();
            }

            const div = document.createElement('div');
            div.classList.add('post-item');
            div.innerHTML = `
              <h4><a href="blog.html?id=${id}">${post.title}</a></h4>
              <small>par ${post.authorName} le ${dateStr}</small>
              <p>${post.content ? (post.content.length > 200 ? post.content.substring(0, 200) + '...' : post.content) : ''}</p>
            `;
            postsList.appendChild(div);
          });
        });
      }
    });
  </script>
</head>

      <button id="logoutBtn">D√©connexion</button>

  <main>
    <section class="blog-posts">
      <h2>üìù Articles r√©cents</h2>
      <div id="postsList">Chargement‚Ä¶</div>
    </section>

    <section class="blog-form">
      <h3>‚úçÔ∏è R√©diger un article</h3>
      <form id="postForm">
        <input type="text" id="postTitle" placeholder="Titre" required /><br />
        <textarea id="postContent" placeholder="Contenu‚Ä¶" rows="5" required></textarea><br />
        <button type="submit">Publier</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAKca0kcjRqGJKkH4PMYIlA_CG29xgCcLA",
      authDomain: "gdn-connect.firebaseapp.com",
      databaseURL: "https://gdn-connect-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gdn-connect",
      storageBucket: "gdn-connect.appspot.com",
      messagingSenderId: "101766902283",
      appId: "1:101766902283:web:5d091c5416a4a16f4c4d0e",
      measurementId: "G-KNQ509LQ6G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function loadSinglePost(postId) {
      document.querySelector('main').innerHTML = '<p>Chargement de l‚Äôarticle‚Ä¶</p>';
      try {
        const snapshot = await get(ref(db, 'posts/' + postId));
        const post = snapshot.val();
        if (!post) {
          document.querySelector('main').innerHTML = '<p>Article introuvable.</p>';
          return;
        }
        const dateStr = typeof post.createdAt === 'number' ? new Date(post.createdAt).toLocaleString() : "Date inconnue";
        document.querySelector('main').innerHTML = `
          <article>
            <h2>${post.title}</h2>
            <small>par ${post.authorName} le ${dateStr}</small>
            <p>${post.content ? post.content.replace(/\n/g, '<br>') : ''}</p>
            <p><a href="blog.html">‚Üê Retour √† la liste</a></p>
          </article>
        `;
      } catch(e) {
        document.querySelector('main').innerHTML = '<p>Erreur de chargement.</p>';
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    if (postId) {
      loadSinglePost(postId);
    }
  </script>
